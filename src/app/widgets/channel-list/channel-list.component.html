<a href="#" class="nav-one" (click)="open($event)">
	<i class="ic-home"></i>
    <span>Channels</span>
</a>
<div class="sidebar-content" *ngIf="channelsList">
	<p  *ngFor="let c of channelsList.channels" [ngClass]="{'selected': c.id == channelsList.selectedChannel.id}">
		<a [routerLink]="['/channels/', c.id]"># {{c.name |lowercase}}</a>
	</p>
</div>
