<a href="#" class="nav-one" (click)="open($event)">
	<i class="ic-home"></i>
    <span>Channels</span>
</a>
<div class="sidebar-content">
	<p  *ngFor="let c of (channelsList | async).channels" [ngClass]="{'selected': c.id == (channelsList | async).selectedChannel.id}">
		<a (click)="filter(c, $event)" href=""># {{c.name |lowercase}}</a>
	</p>
</div>
